<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
      <script src="./robot-arm.js"></script>
       <script>
          var canvas = document.getElementById("canvas");
          var robotArm = new RobotArm(canvas);

          robotArm.loadLevel("exercise 10");
          
         
          // Je eigen code plaats je hier.
             
         for ( var i=9; i>0; i = i - 2){

               robotArm.grab();
 
            for ( var v=0; v<i; v++){

                  robotArm.moveRight();
            }

            robotArm.drop();
           

            for ( var b=0; b<(i - 1); b++){

                  robotArm.moveLeft();

            }
               
         }

          // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
